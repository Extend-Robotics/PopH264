name: Build Apple

env:
  project: PopH264

on:
  push:
    branches:
      - master
      - '*Test*' 

jobs:
  Test:
    name: Universal
    runs-on: macOS
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: "recursive"
      - uses: NewChromantics/PopAction_BuildApple@v1.0.8
        with:
          BuildScheme: ${{ env.project }}_Universal
          project: ${{ env.project }}
