name: Build Linux

on:
  push:
    branches:
      - ActionTest

jobs:
  linuxBuild:
    name: Testing
    runs-on: ubuntu-latest
    container: gcc
    steps:
    - name: checkout repo
      uses: actions/checkout@v2
      with:
        submodules: recursive
    - name: test previous steps
      run: |
        ls $GITHUB_WORKSPACE
        make -C $GITHUB_WORKSPACE/PopH264.Linux/

