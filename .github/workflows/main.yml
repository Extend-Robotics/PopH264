name: Main

on:
  push:
    branches:
      - ActionTest

jobs:
  Build:
    name: ${{ matrix.config.os }}-${{ matrix.config.type }}
    runs-on: ${{ matrix.config.os }}
    strategy:
      matrix:
        config:
          # - os: ubuntu-latest
          #   type: linux
          #   architecture: x86_64
          #   makefile: Makefile

          - os: ARM64
            type: linux
            architecture: arm64
            makefile: MakefileNvidia

          # - os: windows
          #   type: windows

#           - os: macOS
#             type: Ios

          # - os: macOS
          #   type: Osx

    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: Configure Windows
        if: matrix.config.os == 'windows'
        uses: microsoft/setup-msbuild@v1.0.0

      - name: Windows
        if: matrix.config.os == 'windows'
        uses: ./.github/actions/windows
        with:
          BuildSolution: PopH264.visualstudio\PopH264.sln
          BuildPlatform: x64
          BuildConfiguration: Release
          # would be nice to extract this from visual studio
          BuildDirectory: Build\Release_x6

      - name: Ios
        if: matrix.config.type == 'Ios'
        uses: ./.github/actions/ios
        with:
          BuildProject: PopH264.xcodeproj
          BuildScheme: PopH264_Ios

      - name: Osx
        if: matrix.config.type == 'Osx'
        uses: ./.github/actions/ios
        with:
          BuildProject: PopH264.xcodeproj
          BuildScheme: PopH264_Osx

      - name: Linux
        if: matrix.config.type == 'linux'
        uses: ./.github/actions/linux
        with:
          architecture: ${{ matrix.config.architecture }}
          makefile: ${{ matrix.config.makefile }}
          
  npm-publish:
    name: npm-publish
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@master
    - name: Set up Node.js
      uses: actions/setup-node@master
      with:
        node-version: 10.0.0
    - name: Publish if version has been updated
      uses: pascalgn/npm-publish-action@4f4bf159e299f65d21cd1cbd96fc5d53228036df
      with: # All of theses inputs are optional
        tag_name: "v%s"
        tag_message: "v%s"
        commit_pattern: "^Release (\\S+)"
      env: # More info about the environment variables in the README
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Leave this as is, it's automatically generated

