# action.yml
name: "Build Executables"
inputs:
  architecture: # id of input
    description: "Target Architecture"
    required: true
  compiler: # id of input
    required: true
    default: "g++"
  dockerImage:
    description: "Docker hub image"
    required: true
outputs:
  executable: # id of output
    description: "Compiled executable"
runs:
  using: "docker"
  image: ${{ inputs.dockerImage }}
  args:
    - ${{ inputs.architecture }}
  entrypoint: make GithubWorkflow -C $GITHUB_WORKSPACE/PopH264.Linux/
